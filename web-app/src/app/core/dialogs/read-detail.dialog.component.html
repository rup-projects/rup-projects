<h1 mat-dialog-content>{{title}}</h1>
<mat-dialog-content>
  <ng-container *ngIf="(object | async) as data">
    <mat-label *ngFor="let def of labels(data)"><strong>{{def | uppercaseWords}}: </strong>{{data[def]}}</mat-label>
  </ng-container>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-dialog-close mat-raised-button>Close</button>
</mat-dialog-actions>
