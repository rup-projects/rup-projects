<app-menu></app-menu>

<ng-container *ngIf="phases$ | async as phases">

  <div class="container">

    <table mat-table [dataSource]="phases" class="mat-elevation-z8">

      <ng-container matColumnDef="type">
        <th mat-header-cell *matHeaderCellDef> Phase</th>
        <td mat-cell *matCellDef="let element"> {{element.type}} </td>
      </ng-container>

      <ng-container matColumnDef="startDate">
        <th mat-header-cell *matHeaderCellDef> StartDate</th>
        <td mat-cell *matCellDef="let element"> {{element.startDate | date}} </td>
      </ng-container>

      <ng-container matColumnDef="endDate">
        <th mat-header-cell *matHeaderCellDef> EndDate</th>
        <td mat-cell *matCellDef="let element"> {{element.endDate | date}} </td>
      </ng-container>

      <ng-container matColumnDef="duration">
        <th mat-header-cell *matHeaderCellDef> Duration</th>
        <td mat-cell *matCellDef="let element"> {{element.duration}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="openIterations(row)"></tr>

    </table>

    <button mat-button color="primary" type="button" (click)="closeProject()">Close project</button>
  </div>

</ng-container>
